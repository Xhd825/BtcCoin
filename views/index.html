<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币节点</title>
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="../static/fontawesome-free-5.12.0-web/css/all.css">

    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- 创建封装容器 -->
    <div class="container" id="container">

        <!-- 注册页面 -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>注册账号</h1>
                <!-- 公共组件 -->
                <div class="social-container">
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
                <input type="text" name="userName" id="userName" placeholder="用户名...">
                <input type="email" name="email" id="email" placeholder="手机号...">
                <input type="password" name="password" id="password" placeholder="密码...">
                <button>注册</button>
            </form>
        </div>

        <!-- 登录页面 -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>比特币节点系统</h1>
                <!-- 公共组件 -->
                <div class="social-container">
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
                <input type="email" name="email" id="email" placeholder="手机号..." >
                <input type="password" name="password" id="password" placeholder="密码...">
                <a href="#" class="forget">forget your password</a>
                <button>登入</button>
            </form>
        </div>

        <!-- 覆盖容器 -->
        <div class="overlay-container">
            <div class="overlay">

                <!-- 覆盖左边 -->
                <div class="overlay-penal overlay-left-container">
                    <h1>欢迎回来!</h1>
                    <p>
                        请输入你的信息
                    </p>
                    <button class="ghost" id="signIn">登入</button>
                </div>

                <!-- 覆盖右边 -->
                <div class="overlay-penal overlay-right-container">
                    <h1>你好 朋友!</h1>
                    <p>
                        还未注册账号?请前往注册
                    </p>
                    <button class="ghost" id="signUp">注册账号</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
</body>

</html>
